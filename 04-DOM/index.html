<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
      }
      .header {
        height: 100px;

        background-color: green;
        margin: 20px;
        padding: 20px;
      }

      .container {
        height: auto;
        border: 2px solid lightgreen;
        margin: 30px;
        padding: 20px;
      }

      .ulist {
        list-style: none;
        margin: 20px;
        padding: 10px;
      }
      .list {
        border: 2px solid red;
        margin: 10px;
        padding: 5px;
        font-size: x-large;
      }
      .btn {
        padding: 5px;
        font-size: x-large;
        color: white;
        background-color: red;
        text-align: center;
        display: inline-block;
        border-radius: 50%;
      }

      .abc {
        border: 2px solid red;
        font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
          "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
        font-size: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .abc > button {
        margin-left: 10px;
      }
      .container {
        margin: 0 auto;
        max-width: 900px;

        /* height: 1500px; */
        /* border: 1px solid #ccc;
border-radius: 10px; */
      }

      .name-container {
        display: grid;
        grid-template-columns: 60% 40%;
        padding: 15px;
        border-bottom: 1px solid #ccc;
        width: 850px;
      }

      .left-container {
        display: grid;
        grid-template-rows: repeat(3, auto);
        align-items: center;
      }

      .right-container {
        display: flex;
        justify-content: flex-end;
        align-items: center;
      }
      .name {
        font-size: 20px;
        font-weight: bold;
      }

      .reg-no {
        font-size: 15px;
      }

      .slot {
        font-size: 15px;
      }

      .avatar {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        object-fit: cover;
        object-position: center;
      }
      footer {
        background-color: orangered;
        color: white;
        text-align: center;
        padding: 10px;
        font-size: 16px;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
        width: 1200px;
        height: 70px;

        align-items: center;
      }
      .footer {
        display: flex;
        align-items: center;
        justify-content: center;
        /* height: 80vh; */
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="name-container">
        <div class="left-container">
          <div class="name">DAKARAPU VARAHA SURYA PRAKASH</div>
          <div class="reg-no">
            Registration number:&nbsp;<span class="bold">21MIS7126</span>
          </div>
          <div class="slot">
            Slot:&nbsp;<span class="light-bold">F2+TF2</span>
          </div>
        </div>

        <div class="right-container">
          <img src="503.jpeg" alt="Avatar" class="avatar" />
        </div>
      </div>
    <div class="header">
      <h1>ITEM LISTER</h1>
    </div>

    <div class="container">
      <h1>Add Items</h1>
      <input type="text" id="inp" />
      <input type="button" value="Submit" id="s" />
      <input type="button" value="Reverse" id="r" />

      <ul class="ulist" id="ulists"></ul>
    </div><br />
    <div class="footer">
      <footer>
        <p>Email: surya.21mis7126@vitapstudent.ac.in</p><br />
        <p>Contact: 9398233616</p>
      </footer>
    </div>
  </body>

  <script>
    let v = document.getElementById("inp");
    let sb = document.getElementById("s");
    let rb = document.getElementById("r");
    let abc = document.getElementsByClassName("abc");

    itemList = document.getElementById("ulists");

    sb.addEventListener("click", add);

    function add() {
      status = 1;

      if (v.value == "") {
        alert("Value is blank, You cant add this to the list");
        status = 0;
      }

      if (!isNaN(v.value)) {
        alert("must not be a number");
        status = 0;
      }

      if (status == 1) {
        for (a of abc) {
          if (a.firstChild.innerText == v.value) {
            alert("item is already there");
            return;
          }
        }

        let n = document.createElement("li");
        let btn = document.createElement("button");

        btn.className = "btn";
        btn.innerText = "X";

        n.className = "abc";

        let span = document.createElement("span");
        span.innerText = v.value;

        n.appendChild(span);
        n.appendChild(btn);

        itemList.appendChild(n);

        function remove() {
          if (confirm("Are you sure you want to delete this item?")) {
            itemList.removeChild(n);
          }
        }

        btn.addEventListener("click", remove);

        rb.addEventListener("click", reverse);

        function reverse() {
          const items = Array.from(itemList.querySelectorAll(".abc span"));
          items.forEach((item) => {
            const text = item.innerText;

            item.innerText = text.split("").reverse().join(""); // Reverse the text content
          });
        }
      }
    }
  </script>
</html>
