<!DOCTYPE html>
<html>
  <head>
    <title>Assignments</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }

      .header {
        background-color: #007bff;
        color: white;
        padding: 20px;
        text-align: center;
        font-size: 24px;
      }

      .container {
        margin: 0 auto;
        max-width: 800px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        display: grid;
        grid-template-columns: 60% 40%;
      }

      .left-container {
        display: grid;
        grid-template-rows: repeat(3, auto);
        align-items: center;
      }

      .right-container {
        display: flex;
        justify-content: flex-end;
        align-items: center;
      }

      .name {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 10px;
      }

      .reg-no {
        font-size: 18px;
        margin-bottom: 10px;
      }

      .slot {
        font-size: 18px;
        margin-bottom: 10px;
      }

      .avatar {
        width: 150px;
        height: 150px;
        border-radius: 50%;
      }

      .assignment-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        padding: 20px;
      }

      .assignment-name {
        font-size: 24px;
        font-weight: bold;
      }

      .btn {
        padding: 10px 20px;
        font-size: 18px;
        color: white;
        background-color: #007bff;
        text-align: center;
        display: inline-block;
        border-radius: 5px;
        text-decoration: none;
      }

      .btn:hover {
        background-color: #0069d9;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Assignments</h1>
    </div>
    <div class="container">
      <div class="left-container">
        <p class="name">Your Name</p>
        <p class="reg-no">Registration Number</p>
        <p class="slot">Slot</p>
      </div>
      <div class="right-container">
        <img
          src="https://via.placeholder.com/150x150"
          alt="Your Name"
          class="avatar"
        />
      </div>
    </div>
    <div class="container">
      <div class="assignment-container">
        <h2 class="assignment-name">Assignment 1</h2>
        <a href="#" class="btn">Submit</a>
      </div>
      <div class="assignment-container">
        <h2 class="assignment-name">Assignment 2</h2>
        <a href="#" class="btn">Submit</a>
      </div>
    </div>
  </body>
</html>
