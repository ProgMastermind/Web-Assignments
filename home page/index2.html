<!DOCTYPE html>
<html>
  <head>
    <title>Assignment</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }

      .container {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        padding: 20px;
      }

      .left-container {
        width: 40%;
        padding-right: 20px;
      }

      .right-container {
        width: 60%;
        margin-left: auto;
      }

      .name {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 10px;
      }

      .reg-no {
        font-size: 18px;
        margin-bottom: 10px;
      }

      .slot {
        font-size: 18px;
        margin-bottom: 10px;
      }

      .avatar {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        margin-left: auto;
      }

      .assignment-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        padding: 20px;
      }

      .assignment-name {
        font-size: 24px;
        font-weight: bold;
      }

      .btn {
        padding: 10px 20px;
        font-size: 18px;
        color: white;
        background-color: #007bff;
        text-align: center;
        display: inline-block;
        border-radius: 5px;
        text-decoration: none;
      }

      .btn:hover {
        background-color: #0069d9;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left-container">
        <p class="name">Your Name</p>
        <p class="reg-no">Registration Number</p>
        <p class="slot">Slot</p>
      </div>
      <div class="right-container">
        <img
          src="https://via.placeholder.com/150x150"
          alt="Your Name"
          class="avatar"
        />
      </div>
    </div>
    <div class="assignment-container">
      <p class="assignment-name">Assignment 1</p>
      <a href="#" class="btn">Click Here</a>
    </div>
    <div class="assignment-container">
      <p class="assignment-name">Assignment 2</p>
      <a href="#" class="btn">Click Here</a>
    </div>
    <!-- Add more assignment containers here -->
  </body>
</html>
